<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FORMULIR PENDAFTARAN</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form>
      <p>Cari Data : <input type="search" /><br /></p>
      <p>Nama Lengkap : <input type="text" /><br /></p>
      <p>Alamat Website : <input type="url" /><br /> </p>
      <p>Umur : <input type="number" min="10"max="35" /><br /></p>
      <p>No Hp : <input type="tel" /><br /></p>
      <p>Seberapa mengerti Anda tentang materi ini? <input type="range" min="1" max="10" /><br /></p>
      <input type="submit" name="submit" value="Submit" />
    </form>

  </body>
</html>
